<html ng-app='myApp'>
<head>
    <script src='bower_components/angular/angular.js'></script>
    <script type='text/javascript'>
       var myAppModule = angular.module('myApp', []);
       myAppModule.factory('studentFactory', function() {
         var students = [
           {name:"Mike",age:34},
           {name:"John",age:24},
           {name:"Trey",age:24},
         ];
         var factory = {};
         factory.getStudents = function(callback) {
           callback(students);
         }
         return factory;
       });

       myAppModule.controller('studentsController', 'studentFactory', function($scope, studentFactory) {
         $scope.students = [];
         studentFactory.getStudents(function(data) {
           $scope.students = data;
         })
       })
    </script>
  </head>
<body>

</body>
</html>
