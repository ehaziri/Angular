<div ng-controller='MainController'>
  <form ng-submit='addPerson()'>
    Name: <input type="text" ng-model='newPerson.name'>
    Description: <input type="text" ng-model='newPerson.description'>
    <input type="submit" value="Add Person">
  </form>
  <p ng-repeat='person in personList'>
      <a href='#!/persons/{{person.id}}'>{{person.name}}
  </p>
</div>
